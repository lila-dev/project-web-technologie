<!DOCTYPE html>
<html>
  <head>
    <title>Join Us - Formular</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/up-r.ico" />
<link rel="stylesheet" type="text/css" href="../css/formular.css">
  </head>
  <body>
    <div class="cont">
    <div class="mytitle" >Registration </div>
   
    <form action="#">
      <div class="user-details">
       <div class="input-box">
       <span class="details">First Name </span> 
      <input 
              type="text" 
                        placeholder="Enter First Name" required>
       </div>

       <div class="input-box">
       <span class="details">Last Name </span>
          <input 
               type="text"
                          placeholder="Enter Last Name" required>
       </div>
      <div class="input-box">
        <span class="details">Age </span>
      <input 
              type="text"
                        placeholder="Enter Age" required>
      </div>

      <div class="input-box">
        <span class="details">Adress </span>
        <input 
               type="text"
                            placeholder="Enter Adress" required>
    </div>

     <div class="input-box">
      <span class="details">Phone Number </span>
      <input 
              type="text"
                         placeholder="Enter Phone Number" required>
       </div>
         
      <div class="input-box">
        <span class="details">Email </span>
      <input 
              type="text"
                        placeholder="Enter Email" required>
      </div>
    </div>
            
      <div class="gender-details" style="margin-top: -15px;">
        <span class="details">Gender</span>
        <div class="contain">
          <div class="category">
              <label for="">
                  <span class="dot one"></span>    
                  <label for="female" >Female </label> 
              </label>
            <input class="male" type="radio" name="gender" >
            </div>

          <div class="category">
            <label for="">
               <label for="male" >Male </label>
            </label>
            <input class="male"type="radio" name="gender" >
          </div>
        </div>
            
      </div>

      <div>
        <span class="details" >Tell more About you </span><br>
                <div class="text" style="margin-top: 8px;">
                  <textarea name="textaria" id="" cols="100" rows="6">Enter Text</textarea>
                   
                </div>
      </div>

     <div class="button">
              <a href="FormularInfoCourse.html"><button type="button"> Next</button></a>
         </div>
         
         
        
       
    </form>
  

  </body>
</html>
